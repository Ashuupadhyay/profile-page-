<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/832990d299.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="/create.css" >
</head>
<body>
    
    <div class="main">

        <div class="child1">
            <img src="/f4eac431-afe3-4a75-bf7c-1a0853a76b5f.jpg" alt="" height="100%" width="100%" id="lg">
        </div>
        <div class="child2">
            <i class="fa-solid fa-comment" style="font-size: 70px; color: rgb(2, 2, 44); display: flex; justify-content: center;"></i>
        <form action="/home/createaccount" method="post" id="frm">
          <label>ENTER EMAIL</label>
            <input type="email" placeholder="enter email" name="email" id="inputemail">
          <label> CREATE NAME</label>
            <input type="text" placeholder="enter username" name="username" id="inputname">
          <label> ENTER PASSWORD</label>
            <input type="password" placeholder="conform password" name="password" id="inputpass"><br>
        
            <input type="submit" value="create">

        </form>
        <p id="nextpage">Already have account then <a href="/home/createaccount/login" style="text-decoration: none; color: rgb(140, 112, 238);">click here</a></p>
        </div>
    </div>
    <script>
        
        let form=document.getElementById("frm");
        form.addEventListener("submit",(e)=>{
            let inemail=document.getElementById("inputemail");
            let  inputname=document.getElementById("inputname");
            let inputpass=document.getElementById("inputpass");



            if(inemail.value=="" ||inputname.value==""||inputpass.value==""){
                alert("please fill require data in all fields")
                e.preventDefault();
            }
            
        });

    </script>
</body>
